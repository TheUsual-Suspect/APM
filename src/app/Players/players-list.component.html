<div class='card'>
    <div clas='card-header'>
        {{playersTitle}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='playersFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{playersFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='players && players.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='onShowImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total Points</th>
                        <th>Selected by percentage</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor='let player of filteredPlayers'>
                        <td>
                            <img *ngIf='showImage'
                            [src]="player.imageUrl"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>
                            <a [routerLink]="['/fplPlayerDetail', player.id]">
                                {{player.name}}
                            </a>
                        </td>
                        <td>{{player.price}}</td>
                        <td>{{player.totalPoints}}</td>
                        <td><fpm-selectedBy (selectedByPercentageChanged)='OnSelectedByPercentageChanges($event)' [selectedByPercentage]='player.selectedByPercentage'></fpm-selectedBy></td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
